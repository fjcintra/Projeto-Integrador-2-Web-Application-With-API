{% extends "base.html" %}

{% block content %}
<div class="row py-2 my-2">
    <h1> BONDE BEBIDAS </h1>
    <div class="col-md-9">
        <h2>Listagem de produtos</h2>
    </div>
    <div class="col-md-3">
        <a class="btn btn-primary btn-block" href="{% url 'cadastro' %}"><i class="fa fa-plus-circle"></i>
            Cadastrar produto
        </a>
        <a class="btn btn-primary btn-block" href="{% url 'vendas' %}"><i class="fa fa-minus-circle"></i>
            Saída de produto
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.nome|capfirst }}</td>
                <td>{{ user.quantidade }}</td>
                <td>{{ user.preco }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'modificar' user.pk %}" class="btn btn-warning"><i class='fa fa-edit'></i></a>
                        <a href="{% url 'deletar' user.pk %}" class="btn btn-danger delete-button" onclick="return confirm('Tem certeza que deseja excluir este produto?')"><i class='fa fa-trash-alt'></i></a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">
                    Não há produtos cadastrados
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
