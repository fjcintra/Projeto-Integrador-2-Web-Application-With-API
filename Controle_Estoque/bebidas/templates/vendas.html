{% extends "base.html" %}

{% block content %}

<div class="table-responsive">
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="col-md-9">
            <h2>Sa√≠da de Produtos</h2>
        </div>
        {% for field in form %}
        <div class="form.group row">
            <label form="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        </div>
        {% if field.erros %}
        {% for error in field.errors %}
        <div class="offset-sm-2 col-sm-10">
            <span class="badge badge-pill badge-danger">{{ error }}</span>
        </div>
        {% endfor %}
        {% endif %}
        {% endfor %}
        <div class="d-flex justify-content-start">
            <button class="btn btn-primary" type="submit" name="acao" value="salvar">Confirmar venda</button>
        </div>
        <div class="d-flex justify-content-start">
            <a class="btn btn-primary" href="{% url 'index' %}">Cancelar</a>
        </div>
    </form>
</div>


{% endblock %}
