{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Aplicação Web - Projeto Integrador 2{% endblock %}</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}>
    <style>
        /* Estilos para alto contraste */
        .high-contrast {
            background-color: black !important;
            color: white !important;
        }

        /* Estilos para zoom */
        .zoom-in {
            transform: scale(1.2); /* Ajuste o valor conforme necessário */
        }
    </style>
    <title>Title</title>
</head>
<body class="high-contrast">
<div class="container my-3 mt-3">
    {% block content %}{% endblock %}
</div>

<!-- Botões de Alto Contraste e Zoom -->
<div class="text-center">
    <button id="toggle-contrast" class="btn btn-primary">
        <i class="fas fa-adjust"></i> Alto Contraste
    </button>
    <button id="toggle-zoom" class="btn btn-primary">
        <i class="fas fa-search-plus"></i> Zoom
    </button>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkwYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Função para alternar alto contraste
    function toggleContrast() {
        var body = document.body;
        body.classList.toggle('high-contrast');
    }

    // Função para alternar zoom
    function toggleZoom() {
        var body = document.body;
        body.classList.toggle('zoom-in');
    }

    // Event Listeners para os botões
    document.getElementById('toggle-contrast').addEventListener('click', toggleContrast);
    document.getElementById('toggle-zoom').addEventListener('click', toggleZoom);
</script>
</body>
</html>
